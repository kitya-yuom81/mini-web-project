<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="w-full px-4 sm:px-8 lg:px-16 py-4 bg-white dark:bg-gray-900 shadow-md transition-colors duration-300"
    >
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img src="/assets/images/logo.png" alt="Logo" class="w-14 h-10" />
          <span class="font-bold text-xl dark:text-white">Teachuza</span>
        </div>

        <!-- Nav Links -->
        <div class="hidden md:flex gap-10 text-base font-medium">
          <a href="#" class="hover:text-blue-700 transition dark:text-white"
            >Home</a
          >
          <a href="#" class="hover:text-blue-700 transition dark:text-white"
            >About</a
          >
          <a href="#" class="hover:text-blue-700 transition dark:text-white"
            >Courses</a
          >
        </div>

        <!-- Contact & Theme Toggle -->
        <div class="flex items-center gap-6">
          <!-- Contact Us -->
          <a
            href="#"
            class="bg-blue-600 hover:bg-blue-800 text-white font-semibold px-6 py-2 rounded-full transition duration-200 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Contact Us
          </a>

          <!-- Light Toggle Button -->
          <button
            onclick="toggleDarkMode()"
            class="w-36 h-12 bg-yellow-300 rounded-full flex items-center px-1 transition-all duration-300 dark:hidden"
          >
            <div
              class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center text-white"
            ></div>
          </button>

          <!-- Dark Toggle Button -->
          <button
            onclick="toggleDarkMode()"
            class="w-36 h-12 bg-[#0D2551] rounded-full items-center justify-end px-1 transition-all duration-300 hidden dark:flex"
          >
            <div
              class="w-10 h-10 bg-[#15B9EA] rounded-full flex items-center justify-center text-white"
            ></div>
          </button>
        </div>
      </div>
    </nav>

    <!-- JavaScript -->
    <script src="/assets/js/theme-toggle.js"></script>
  </body>
</html>
