<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body>
    <!-- Dark Mode Toggle Switch -->
<div class="flex items-center justify-center min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300">
  <button
    id="darkModeToggle"
    class="w-36 h-12 rounded-full flex items-center px-1 transition-all duration-300 bg-yellow-200 dark:bg-gray-700"
  >
    <!-- Toggle Circle -->
    <div
      id="toggleCircle"
      class="w-10 h-10 rounded-full bg-yellow-400 dark:bg-gray-600 text-white flex items-center justify-center shadow-md transition-all duration-300"
    >
      <!-- Icon -->
      <svg
        id="toggleIcon"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m8.66-10h-1M4.34 12H3m15.36 6.36l-.71-.71M6.34 6.34l-.71-.71M17.66 6.34l-.71.71M6.34 17.66l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"
        />
      </svg>
    </div>
  </button>
</div>
<!-- Dark Mode Toggle Button -->
<div class="flex items-center justify-center min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300">
  <button
    id="darkToggle"
    class="w-36 h-14 bg-[#0D2551] rounded-full flex items-center px-1 transition-all duration-300"
  >
    <!-- Toggle Circle -->
    <div
      id="darkCircle"
      class="w-12 h-12 bg-[#15B9EA] rounded-full shadow flex items-center justify-center text-white transition-all duration-300"
    >
      <!-- Moon Icon -->
      <svg
        id="darkIcon"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        viewBox="0 0 20 20"
        fill="white"
      >
        <path
          d="M17.293 13.293a8 8 0 01-10.586-10.586 8 8 0 1010.586 10.586z"
        />
      </svg>
    </div>
  </button>
</div>

</body>
</html>
